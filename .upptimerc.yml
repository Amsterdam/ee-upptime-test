# Change these first
owner: amsterdam
repo: ee-upptime-test

sites:
  - name: Developers Amsterdam
    url: $SITE_DEVELOPERS_AMSTERDAM


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /ee-upptime-test
  logoUrl: https://api.data.amsterdam.nl/api/gemeente_Amsterdam_logo.svg
  name: Amsterdam Uptime
  introTitle: "Uptime status pagina voor Gemeente Amsterdam applicaties"
  theme: light
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

workflowSchedule:
  graphs: "0 */2 * * *"
  responseTime: "0 */2 * * *"
  staticSite: "0 */12 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

secrets:
  - SITE_DEVELOPERS_AMSTERDAM
